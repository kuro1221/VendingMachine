<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Vending Machine</title>
  </head>
  <body id="target" class="vh-100">
    <nav class="navbar navbar-dark bg-primary">
      <h1 class="text-light">Vending Machine</h1>
    </nav>
    <div id="target" class="m-5 p-5 d-flex">
      <div class="leftDiv col-8 m-1 border border-secondary">
        <div id="imgDiv" class="imgDiv mx-auto my-4 d-flex flex-nowrap">
          <div id="extra" class="img"></div>
          <div id="main" class="img mx-auto"></div>
        </div>
        <button class="m-4 btn btn-primary" onclick="alert('購入しました！')">
          PUSH
        </button>
      </div>
      <div class="rightDiv col-4 m-1 border border-secondary">
        <div class="detailDev d-flex justify-content-around m-4">
          <div
            id="displayNum"
            class="
              selectNumber
              border border-secondary
              align-items-center
              col-4
            "
          ></div>
          <div class="displayItem col-8">
            <h2 id="displayName"></h2>
            <p id="displayPrice"></p>
          </div>
        </div>
        <div
          id="btnContainer"
          class="btnDiv col-12 d-flex justify-content-start flex-wrap"
        ></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="function.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
